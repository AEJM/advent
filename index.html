<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Calendario de AdvientAnita</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #9b0505;
        color: white;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 2.5em;
        color: white;
        text-shadow: 2px 2px 5px black;
    }

    .calendar {
        width: 90%;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
    }

    .day {
    background: rgba(255,255,255,0.15);
    border: 2px solid white;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    font-size: 1.6em;
    cursor: pointer;
    transition: 0.2s;
    backdrop-filter: blur(2px);
}

    .day.locked {
        opacity: 0.35;
        cursor: not-allowed;
    }

    .day:hover:not(.locked) {
        background: rgba(255,255,255,0.25);
    }

    /* Modal */
    .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .modal {
        background: white;
        color: black;
        padding: 25px;
        max-width: 400px;
        border-radius: 12px;
        text-align: center;
    }

    .close-btn {
        background: #9b0505;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
    }

    .gift-img {
        width: 110px;
        margin: 10px auto;
        display: block;
    }

    /* Copos de nieve */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(-10px); }
        to { transform: translateY(110vh); }
    }
</style>
</head>
